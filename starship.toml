[cmd_duration]
min_time = 2_000

[username]
show_always = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold green)"

[shell]
disabled = false

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[aws]
symbol = "aws "
disabled = true

[conda]
symbol = "conda "

[directory]
read_only = " ro"
fish_style_pwd_dir_length = 1

[git_branch]
symbol = "git "

[hg_branch]
symbol = "hg "
disabled = false

[java]
symbol = "java "

[nodejs]
symbol = "nodejs "

[memory_usage]
symbol = "memory "

[package]
symbol = "pkg "

[python]
symbol = "py "
